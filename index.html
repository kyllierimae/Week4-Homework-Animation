<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="heading">
        <h2 class="pancake-heading">Pancake recipe</h2>
    </div>
    <div class="ingredients">
        <table class="ingredients-table">
            <tr>
                <th>Ingredients</th>
                <th>Amount</th>
            </tr>
            <tr>
                <td>all-purpose flour</td>
                <td>1 ½ cups</td>
            </tr>
            <tr>
                <td>baking powder</td>
                <td>3 ½ teaspoons</td>
            </tr>
            <tr>
                <td>white sugar</td>
                <td>1 tablespoon</td>
            </tr>
            <tr>
                <td>salt</td>
                <td>¼ teaspoon</td>
            </tr>
            <tr>
                <td>milk</td>
                <td>1 ¼ cups</td>
            </tr>
            <tr>
                <td>butter</td>
                <td>3 tablespoons</td>
            </tr>
            <tr>
                <td>egg</td>
                <td>1</td>
            </tr>
        </table>
    </div>
    <div class="instructions">
        <ol>
            <li>Step 1 Mix everything!</li>
            <li>Step 2 Cook!</li>
            <li>Step 3 Eat!</li>
        </ol>
    
    </div>
    <div class="picture">
        <img src="img/pancake.jpg" alt="pancake">
    </div>
    <div class="footer">
        <p>
            Kylli &#169; 2023
        </p>
    </div>
</body>
</html>
